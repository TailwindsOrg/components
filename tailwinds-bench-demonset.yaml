---
apiVersion: v1
kind: Namespace
metadata:
  name: tailwinds
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: tailwinds-bench
  namespace: tailwinds
  labels:
    app: tailwinds-bench
spec:
  selector:
    matchLabels:
      name: tailwinds-bench
  template:
    metadata:
      labels:
        name: tailwinds-bench
    spec:
      hostPID: true
      containers:
        - name: tailwinds-bench
          image: rakamal86/tailwinds-bench:v1
          imagePullPolicy: Always
          volumeMounts:
            - name: var-lib-etcd
              mountPath: /var/lib/etcd
              readOnly: true
            - name: var-lib-kubelet
              mountPath: /var/lib/kubelet
              readOnly: true
            - name: etc-systemd
              mountPath: /etc/systemd
              readOnly: true
            - name: etc-kubernetes
              mountPath: /etc/kubernetes
              readOnly: true
              # /usr/local/mount-from-host/bin is mounted to access kubectl / kubelet, for auto-detecting the Kubernetes version.
              # You can omit this mount if you specify --version as part of the command.
            - name: usr-bin
              mountPath: /usr/local/mount-from-host/bin
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: var-lib-etcd
          hostPath:
            path: "/var/lib/etcd"
        - name: var-lib-kubelet
          hostPath:
            path: "/var/lib/kubelet"
        - name: etc-systemd
          hostPath:
            path: "/etc/systemd"
        - name: etc-kubernetes
          hostPath:
            path: "/etc/kubernetes"
        - name: usr-bin
          hostPath:
            path: "/usr/bin"
