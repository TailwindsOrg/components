---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  # "namespace" omitted since ClusterRoles are not namespaced
  name: tailwinds-cr
rules:
- apiGroups: [""]
  resources: ["pods", "endpoints", "configmaps", "secrets"]
  verbs: ["get", "watch", "list"]
---
# This cluster role binding allows anyone in the "manager" group to read secrets in any namespace.
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: tailwinds-crb
subjects:
- kind: ServiceAccount
  name: tailwinds-sa
  namespace: tailwinds
  apiGroup: ""
roleRef:
  kind: ClusterRole
  name: tailwinds-cr
  apiGroup: ""
---
apiVersion: v1
kind: Namespace
metadata:
  name: tailwinds
